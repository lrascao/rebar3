sudo: false
language: erlang
install: 'true'
otp_release:
- 19.1
- 18.0
- 17.5
- R16B03-1
- R15B03
#before_script: "./bootstrap"
script: "./bootstrap"
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.cache/rebar3/hex/default"
deploy:
  - provider: releases
    api_key:
      secure: MjloYuaQF3cd3Oab57zqwPDLPqt5MDgBIrRLpXOQwNovr2tnkKd4aJK3QJ3pTxvZievjgl+qIYI1IZyjuRV37nkjAfMw14iig959wi0k8XTJoMdylVxE5X7hk4SiWhX/ycnJx3C28PPw1OitGTF76HAJDMgEelNdoNt+hvjvDEo=
    file: rebar3
    on:
      repo: erlang/rebar3
      tags: true
  - provider: s3
    region: us-west-2
    access_key_id: AKIAJURSJQAHFRCRGOQQ
    secret_access_key:
      secure: ""
    skip_cleanup: true
    local-dir: _build/default/bin
    bucket: rebar3
    acl: public_read
    on:
      repo: erlang/rebar3
      tags: true
      condition: $TRAVIS_OTP_RELEASE = "17.5"
  - provider: s3
    region: us-west-2
    access_key_id: AKIAJURSJQAHFRCRGOQQ
    secret_access_key:
      secure: ""
    skip_cleanup: true
    local-dir: _build/canary/bin
    bucket: rebar3
    upload-dir: canary
    acl: public_read
    on:
      repo: erlang/rebar3
      condition: $TRAVIS_EVENT_TYPE = cron && $TRAVIS_CRON_PROFILE = canary
  - provider: s3
    region: us-west-2
    access_key_id: AKIAJURSJQAHFRCRGOQQ
    secret_access_key:
      secure: ""
    skip_cleanup: true
    local-dir: _build/nightly/bin
    bucket: rebar3
    upload-dir: nightly
    acl: public_read
    on:
      repo: erlang/rebar3
      condition: $TRAVIS_EVENT_TYPE = cron && $TRAVIS_CRON_PROFILE = nightly

